<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>feedback</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- start header-->
    <div class="header">
        <img src="header.jpg" alt="header">
    </div>
    <!--end header-->
    <!--start content wrapper-->
    <div class="content-wrapper">
        <div class="container">
            <!--start nav-->
            <div class="nav">
                <a href="index.html">Home</a>
                <a href="productlist.html">Product List</a>
                <a href="feedback.html" class="active">Feedback</a>
            </div>
            <!--end nav-->
            <!--start content-->
            <div class="content">


                <h2 class="heading">feedback form</h2>
                <p>if you have a suggestion or any feedback for us ,we had love to hear it.</p>
                <hr>
                <div class="feedback-form"></div>
                <form>
                    <div class="row">
                        <div class="label">
                            full name
                        </div>
                        <div class="input">
                            <input type="text" class="form-control" placeholder="abc">
                        </div>
                        <div class="row">
                            <div class="label">
                                email
                            </div>
                            <div class="input">
                                <input type="email" class="form-control" placeholder="abc@gmail.com">
                            </div>
                            <div class="row">
                                <div class="label">
                                    model no
                                </div>
                                <div class="input">
                                    <input type="text" class="form-control" placeholder="model34">
                                </div>
                                <div class="row">
                                    <div class="label">
                                        message
                                    </div>
                                    <div class="input">
                                        <input type="text" class="form-control" placeholder="abc">
                                    </div>
                                    <div class="row">
                                        <div class="label">
                                            service
                                        </div>
                                        <div class="input">
                                            <select class="form-control">
                                            
                                            <option value="1 star">star 1</option>
                                            <option value="2 star">star 2</option>
                                            <option value="3 star">star 3</option>
                                            <option value="4 star">star 4</option>
                                            </select>
                                        </div>


                                    </div>
                </form>




            </div>
        </div>

    </div>
    <!--end content-->
    </div>
    </div>
    <!--end content wrapper-->
    <div class="footer">
        <h5>maintenence and design by the webshala</h5>
        <p>copyright &copy@2021</p>
    </div>
</body>

</html>
